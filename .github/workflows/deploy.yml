name: 部署到GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 下载代码
        uses: actions/checkout@v4
        
      - name: 安装Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 改回v18
          cache: 'npm'
          
      - name: 降级VitePress到1.5.0
        run: |
          echo "⬇️ 降级VitePress到1.5.0（兼容Node.js v18）"
          rm -rf node_modules
          npm install vitepress@1.5.0 --save-dev
          npm install
          
      - name: 构建网站
        run: npm run docs:build
        
      - name: 部署
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist